<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="para">hello</p>
    <script>
      function hello() {
        alert("Hello");
      }

      var a = 10;
      function countdown() {
        document.querySelector(".para").textContent = a;
        a--;
        if (a == 0) {
          clearInterval(id);
        }
      }

      setTimeout(hello, 1000); //only once

      var id = setInterval(countdown, 1000);
    </script>
  </body>
</html>
